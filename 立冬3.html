<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>立冬礼物·爱心弹窗</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "微软雅黑", sans-serif; }
        body { background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        /* 弹窗适配手机 */
        .gift-popup { width: 85%; max-width: 300px; padding: 25px 20px; background: #fff; border-radius: 12px; box-shadow: 0 3px 15px rgba(0,0,0,0.2); text-align: center; z-index: 100; }
        .gift-popup h3 { color: #1E90FF; margin-bottom: 20px; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .gift-popup h3::before { content: "❄️"; margin-right: 10px; }
        .gift-popup p { font-size: 15px; color: #666; margin-bottom: 25px; }
        .gift-btn { padding: 12px 30px; background: #1E90FF; color: #fff; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 500; }
        /* 爱心容器 */
        .heart-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 99; }
        /* 手机端卡片适配 */
        .message-card { position: absolute; padding: 7px 10px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-size: 11px; color: #333; transition: all 0.5s ease; }
        .card-color1 { background: #FFF0F5; }
        .card-color2 { background: #E6E6FA; }
        .card-color3 { background: #F0FFF0; }
        .card-color4 { background: #F0F8FF; }
        .card-color5 { background: #FFFACD; }
    </style>
</head>
<body>
    <div class="gift-popup" id="giftPopup">
        <h3>立冬礼物</h3>
        <p>您有一份立冬礼物，确定要打开吗？</p >
        <button class="gift-btn" id="openBtn">确定</button>
    </div>
    <div class="heart-container" id="heartContainer"></div>

    <script>
        const openBtn = document.getElementById('openBtn');
        const giftPopup = document.getElementById('giftPopup');
        const heartContainer = document.getElementById('heartContainer');
        
        openBtn.addEventListener('click', () => {
            giftPopup.style.display = 'none';
            heartContainer.style.display = 'block';
            createHeartMessages();
        });

        function createHeartMessages() {
            const messages = [
                "元气满满", "相信自己", "天冷加衣", "多吃水果", "多喝水~",
                "保持微笑", "我想你了", "今天开心吗", "你超棒的", "珍惜当下",
                "金榜题名", "期待见面", "好好护肤", "好心情", "爱自己"
            ];
            const cardColors = ["card-color1", "card-color2", "card-color3", "card-color4", "card-color5"];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const scale = window.innerWidth < 375 ? 22 : 28; // 适配小屏手机
            const points = [];

            for (let t = 0; t < 2 * Math.PI; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                points.push({ x: centerX + x * scale, y: centerY - y * scale });
            }

            points.forEach((pos, index) => {
                const card = document.createElement('div');
                card.className = `message-card ${cardColors[index % cardColors.length]}`;
                card.innerText = messages[index % messages.length];
                card.style.left = `${pos.x}px`;
                card.style.top = `${pos.y}px`;
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                }, index * 50);
                heartContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
